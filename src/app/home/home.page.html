<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pregunta 2 y 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pregunta 2 y 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-img *ngIf="imageSrc" [src]="imageSrc" />
    <ion-input [value]="value" [placeholder]="placeholder" />
    <ion-button (click)="takePicture()">
      camera
    </ion-button>
    <ion-button (click)="getCurrentPosition()">
      location
    </ion-button>
  </div>
</ion-content>
